<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">

        <!-- Display Section -->
        <div id="display" class="display">0</div>
        
        <!-- Button Grid -->
         <div class="buttons">
            <!-- Top Row: Clear & Divide -->
            <div class="row">
                <button id="btnClear" class="operatorbuttons">C</button>
                <button class="operatorbuttons">/</button>
            </div>

            <!-- Number & Operator Grid -->
            <div class="row">
                <button class="numberbuttons" id="btn7">7</button>
                <button class="numberbuttons" id="btn8">8</button>
                <button class="numberbuttons" id="btn9">9</button>
                <button class="operatorbuttons">*</button>
            </div>

            <div class="row">
                <button class="numberbuttons" id="btn4">4</button>
                <button class="numberbuttons" id="btn5">5</button>
                <button class="numberbuttons" id="btn6">6</button>
                <button class="operatorbuttons">-</button>
            </div>

            <div class="row">
                <button class="numberbuttons" id="btn1">1</button>
                <button class="numberbuttons" id="btn2">2</button>
                <button class="numberbuttons" id="btn3">3</button>
                <button class="operatorbuttons">+</button>
            </div>

            <div class="row">
                <button class="numberbuttons" id="btn0">0</button>
                <button id="btnEquals" class="operatorbuttons">=</button>
            </div>
         </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
